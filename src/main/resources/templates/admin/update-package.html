<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Investment Package</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Update Investment Package</h1>
  <form action="#" th:action="@{/admin/package/update}" th:object="${package}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea th:field="*{description}" id="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <input type="number" th:field="*{duration}" id="duration" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="roi">Return On Investment:</label>
      <input type="number" th:field="*{returnOnInvestment}" id="roi" class="form-control" required>
    </div>
    <div class="form-check">
      <input type="checkbox" th:field="*{cancellation}" id="cancellation" class="form-check-input">
      <label for="cancellation" class="form-check-label">Cancellation</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Package</button>
  </form>
</div>
</body>
</html>
