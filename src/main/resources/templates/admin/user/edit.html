<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/user/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
    </div>
    <div>
        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" />
    </div>
    <div>
        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
            <option th:each="role : ${T(com.mlmfreya.ferya2.model.User.Role).values()}" th:value="${role}" th:text="${role}"></option>
        </select>
    </div>
    <div>
        <label for="tronWalletAddress">Tron Wallet Address:</label>
        <input type="text" id="tronWalletAddress" th:field="*{tronWalletAddress}" />
    </div>
    <div>
        <label for="referralCode">Referral Code:</label>
        <input type="text" id="referralCode" th:field="*{referralCode}" />
    </div>

    <div>
        <label for="isEmailVerified">Is Email Verified:</label>
        <input type="checkbox" id="isEmailVerified" th:field="*{emailVerified}" />
    </div>

    <div>
        <label for="balance">Balance:</label>
        <input type="text" id="balance" th:field="*{balance}" />
    </div>
    <div>
        <input type="submit" value="Update" />
    </div>
</form>
</body>
</html>
