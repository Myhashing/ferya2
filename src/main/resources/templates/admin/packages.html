<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Packages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Available Packages</h1>
    <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Package ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Return On Investment</th>
            <th>Min Investment Amount</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the packages and display package information -->
        <tr th:each="package : ${packages}">
            <td th:text="${package.id}"></td>
            <td th:text="${package.name}"></td>
            <td th:text="${package.description}"></td>
            <td th:text="${package.duration}"></td>
            <td th:text="${package.returnOnInvestment}"></td>
            <td th:text="${package.minInvestmentAmount}"></td>
            <td>
                <!-- Edit button, you need to replace '#' with the actual link to the edit page -->
                <a th:href="'/admin/package/edit/' + ${package.id}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
